mesh:
  - direction: x
    start: 0.0
    subDomains:
      - end: 6.283185307179586
        cells: 256
        stretchRatio: 1.0
  - direction: y
    start: 0.0
    subDomains:
      - end: 6.283185307179586
        cells: 256
        stretchRatio: 1.0

flow:
    nu: 0.01
    initialVelocity:
      - "cos(x) * sin(y)"
      - "- sin(x) * cos(y)"
    initialPressure: "- (cos(2*x) + cos(2*y)) / 4"
    boundaryConditions:
      - location: xMinus
        u: [PERIODIC, 0.0]
        v: [PERIODIC, 0.0]
      - location: xPlus
        u: [PERIODIC, 0.0]
        v: [PERIODIC, 0.0]
      - location: yMinus
        u: [PERIODIC, 0.0]
        v: [PERIODIC, 0.0]
      - location: yPlus
        u: [PERIODIC, 1.0]
        v: [PERIODIC, 0.0]

parameters:
    dt: 0.01
    startStep: 0
    nt: 10000
    nsave: 1000
    nrestart: 2500
    convection: ADAMS_BASHFORTH_2
    diffusion: CRANK_NICOLSON
    velocitySolver:
      type: CPU
      config: config/velocity_solver.info
    poissonSolver:
      type: CPU
      config: config/poisson_solver.info
